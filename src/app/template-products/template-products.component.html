<li *ngIf="product" class="list-group-item d-flex justify-content-between align-items-center rounded mt-1 mb-1">
  <span class="col-sm text-center fs-4"> {{ product.nombre }} </span> <span class="col-sm text-center fs-4">{{ product.precio | currency }}</span>
  <button class="itemsIcons" (click)="addToCart(product)" >+</button>
</li>

<div *ngIf="product" class="eachCardProduct">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> {{ product.nombre }} {{ product.precio | currency }}</h5>
    <p class="card-text"> {{ product.precio | currency }}</p>
    <a class="btn btn-primary" (click)="addToCart(product)">Agregar</a>
  </div>
</div>

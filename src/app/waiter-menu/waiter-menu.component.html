<app-header></app-header>
<!-- Aquí puedes escribir tu comentario -->
<body>
  <main class="flex-container">
    <section class="menuOptions-content">

      <div class="commensalDates">

        <div class="commensalNameDiv">
          <label for="commensal" class="commensalNameLabel">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
          </label>
          <input type="text" class="commensalNameInput" (keyup)="changeCommensalName($event)"
            placeholder="Nombre cliente" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <label for="commensal" class="commensalTableLabel">Mesa N°: {{commensal.tableNumber}}</label>

      </div>

      <div>
        <button type="button" class="btn btn-primary" disabled data-bs-toggle="button"
          autocomplete="off">Desayuno</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Almuerzo</button>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of items">
            {{item.nombre}} {{item.precio}}
          </li>
          <li class="list-group-item">Agua 750ml $7
          </li>
        </ul>
      </div>
    </section>

    <aside class="selectedOptionsMenu">

      <div class="recordedData">
        <div class="recordedDataCommensal">
          <p>Pedido de:</p>
          <p>{{commensal.name}}</p>
        </div>

        <div class="recordedDataTable">
          <p>Mesa N°:</p>
          <p>{{commensal.tableNumber}}</p>
        </div>
      </div>

      <div>

        <ul class="list-group">
          <li class="list-group-item">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
          </li>
          <li class="list-group-item">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
          </li>
        </ul>
        <p class="totalAmount">TOTAL:</p>
      </div>

      <div class="container-btn-enviarPedido">
        <button class="btn-enviarPedido">Enviar Pedido</button>
      </div>
    </aside>
  </main>
  <fa-icon [icon]="faCoffee"></fa-icon>

</body>
